<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <script src="https://code.jquery.com/jquery-3.7.1.js" integrity="sha256-eKhayi8LEQwp4NKxN+CfCh+3qOVUtJn3QNZ0TciWLP4=" crossorigin="anonymous"></script>

  <style>
    .caixa {
      border: 1ps solid #333;
      width: 222px;
      height: 222px;
      background-color: #008;
      position: absolute;
      left: 0px;
      top: 50px;
    }
  </style>
  <title>Document</title>
</head>
<body>

  <div id="caixa" class="caixa">
    <h2>CFB Cursos</h2>
    <h2>Curso de jquery</h2>
  </div>
  <button id="btn_tamanho">Diminuir / Aumentar</button>
  <button id="btn_mostrar">Ocultar / Mostrar</button>
 
  <script>
    $(document).ready(() => {
      // Aumentar a box
      $('#btn_tamanho').click(
        function(){
          $('#caixa').animate({width: "toggle", height: "toggle"}, {duration: 3000});
        }
      );
      $('#btn_mostrar').click(
        function(){
          $('#caixa').animate({opacity: "toggle"}, {duration: 3000});
        }
      );
    });
  </script>
</body>
</html>
