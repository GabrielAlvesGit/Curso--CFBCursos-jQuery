<body>

  <p>CFB Curso</p>
  <h3>CFB Curso</h3>
  
  <p>Curso de canvas</p>
  <h3>Curso de canvas</h3>
  
  <p>youtub.com/cfbcursos</p>
  <h3>youtub.com/cfbcursos</h3>
  
  <p>www.cfbcursos.com.br</p>
  <h3>www.cfbcursos.com.br</h3>
  
  <p>filtrando elementos</p>
  <h3>filtrando elementos</h3>

  <script>
    $(document).ready(() =>{
      // first: Aponta para o primeiro.
      // last: Aponta para o ultimo.
      // eq(2): Aponta para o elemento intermedi√°rio.
      $("p, h3").first().css({"border" : "1px solid red", "background-color" : " #ffa"});
      $("p, h3").eq(2).css({"border" : "1px solid red", "background-color" : " #aff"});
      $("p, h3").last().css({"border" : "1px solid red", "background-color" : " #afa"});
    });
  </script>
</body>
</html>
