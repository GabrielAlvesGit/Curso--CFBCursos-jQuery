<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <script src="https://code.jquery.com/jquery-3.7.1.js" integrity="sha256-eKhayi8LEQwp4NKxN+CfCh+3qOVUtJn3QNZ0TciWLP4=" crossorigin="anonymous"></script>

  <style>
   *{
    padding: 0;
    margin: 0;
    box-sizing: border-box;
    background-color: #fff;
   }

   .caixa {
    background-color: #f11;
    width: 100px;
    height: 100px;
    position: absolute;
    left: 0px;
    left: 50px;
   }
  </style>
  <title>Document</title>
</head>
<body>

 <p>
  <button id="btnAnimar">Animar</button>
  <button id="btnProblema">Problema</button>
  <button id="btnParar">Parar</button>
  <button id="btnFim">Fim</button>
 </p>

 <div id="caixa" class="caixa"></div>
 
  <script>
    $(document).ready(() => {
      
      $('#btnAnimar').click(function() {
        $('#caixa').animate({left:800},{duration:2000})
        $('#caixa').animate({top:400},{duration:2000})
        $('#caixa').animate({left:0},{duration:2000})
        $('#caixa').animate({top:50},{duration:2000})
      });

      $('#btnProxima').click(() => {
        $('#caixa').stop()
      });

      $('#btnParar').click(() => {
        $('#caixa').stop(true,false)
      });
      
      $('#btnFim').click(() => {
        $('#caixa').stop(false,true)
      });
  });
  </script>
</body>
</html>
