<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <script src="https://code.jquery.com/jquery-3.7.1.js" integrity="sha256-eKhayi8LEQwp4NKxN+CfCh+3qOVUtJn3QNZ0TciWLP4=" crossorigin="anonymous"></script>

  <style>
   *{
    padding: 0;
    margin: 0;
    box-sizing: border-box;
    background-color: #fff;
   }

   .menu {
    background-color: #fff;
    width: 100%;
    height: 100px;
    display: flex;
    justify-content: center;
    align-items: center;
   }

   .itemMenu {
    display: flex;
    justify-content: center;
    align-items: center;
    width: 50px;
    margin: 10px;
    border-radius: 10px;
    padding: 10px;
    background-color: #128;
    color: #fff;
    text-transform: capitalize;
    cursor: pointer;
   }

   .submenu {
    display: none;
    border: 1px solid #000;
    width: 100%;
    height: 30px;
    justify-content: space-around;
    align-items: center;
   }

   .itemSubMenu {
    display: flex;
    justify-content: center;
    align-items: center;
    width: 200px;
    height: 30px;
    background-color: #128;
    color: #fff;
    cursor: pointer;
    text-transform: capitalize;
    transition: background-color 0.3s;
   }

  </style>
  <title>Document</title>
</head>
<body>

<div id="menu"  class="menu">
  <div id="menu"  class="itemMenu">home</div>
  <div id="menujquery" class="itemMenu">jquery</div>
  <div id="menu"  class="itemMenu">canvas</div>
  <div id="menu"  class="itemMenu">python</div>
  <div id="menu"  class="itemMenu">Arduino</div>
</div>

<div id="submenu_jquery" class="submenu">
  <div class="itemSubMenu">Aulas jquery</div>
  <div class="itemSubMenu">Material jquery</div>
</div>

<div id="submenu_canvas" class="submenu">
  <div class="itemSubMenu">Aulas Canvas</div>
  <div class="itemSubMenu">Material Canvas</div>
</div>

<div id="submenu_canvas" class="submenu">
  <div class="itemSubMenu">Aulas Canvas</div>
  <div class="itemSubMenu">Material Canvas</div>
</div>

<div id="submenu_python" class="submenu">
  <div class="itemSubMenu">Aulas python</div>
  <div class="itemSubMenu">Material python</div>
</div>

<div id="submenu_arduino" class="submenu">
  <div class="itemSubMenu">Aulas arduino</div>
  <div class="itemSubMenu">Material arduino</div>
</div>
 
  <script>
    $(document).ready(() => {
     $("#menujquery").click(() => {
        $("#submenu_jquery").fadeToggle();
        $("#submenu_jquery").css('display', 'flex');
      }) 
    });
  </script>
</body>
</html>
