        <span>Curso de JQuery</span>
        <p>Seletores parent</p>

  <script>
    $(document).ready(() => {
      // Parent: Pega o elemento direto acima dele.
      // Parents: Pega todos os elementos acima dele.
      // ParentsUntil: Pega todos os elementos acima dele até aquele elemento, exemplo: até a "div".
      $("p").parents().css({'border' : '1px solid red'});
      // $("li").parent().css({'border' : '1px solid blue'});

      // $("div").parent().css({'border' : '1px solid yellow'});
