<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <script src="https://code.jquery.com/jquery-3.7.1.js" integrity="sha256-eKhayi8LEQwp4NKxN+CfCh+3qOVUtJn3QNZ0TciWLP4=" crossorigin="anonymous"></script>

  <style>
  
   * {
    padding: 0;
    margin: 0;
    box-sizing: border-box;
   }

   .cor {
    color: #f00;
   }

   .menu {
    display: flex;
    flex-direction: column;
   }

   .pacote {
    background-color: yellow;
    border: 1px solid #f00;
    padding: 15px;
    margin-bottom: 15px;
   }
  </style>
  <title>Document</title>
</head>
<body>

 <div class="menu">
  <button id="btn_pacote">Empacotar / desempacotar</button>
  <button id="btn_empacotar_tudo">Empacotar tudo</button>
  <button id="btn_empacotar_depois">Empacotar depois</button>
 </div>

 <p>CFB Cursos</p>
 <p>CFB Cursos</p>
 <p>CFB Cursos</p>
 <p>CFB Cursos</p>
 <p>CFB Cursos</p>
 
  <script>
   
   $(document).ready(() => {

    let elemento_p = $('p');

    $('#btn_pacote').click(() => {
      if(elemento_p.parent().is('div')){
        elemento_p.unwrap()
      } else {
        elemento_p.wrap('<div class="pacote"></div>')
      }
      $('')
    })

    
    $('#btn_empacotar_tudo').click(() => {
      elemento_p.wrapAll('<div class="pacote"></div>')
    })
    
    $('#btn_empacotar_depois').click(() => {
      elemento_p.wrapInner('<div class="pacote"></div>')
    })
   })
  </script>
</body>
</html>
