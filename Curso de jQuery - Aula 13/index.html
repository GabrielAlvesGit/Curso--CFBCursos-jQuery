<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <script src="https://code.jquery.com/jquery-3.7.1.js" integrity="sha256-eKhayi8LEQwp4NKxN+CfCh+3qOVUtJn3QNZ0TciWLP4=" crossorigin="anonymous"></script>
  <style>
 
  </style>
  <title>Document</title>
</head>
<body>

  <div>
    <span>
      <h3>CFB Curso</h3>
      <p>Curso de JQuery</p>
      <h2>Seletores parent</h2>
      <p>Ssibling</p>
    </span>
  </div>

  <script>
    $(document).ready(() => {
      // siblings: Vai pegar seus irmãos - (Que esta no mesmo nível).
      // next: vai apontar para o irmão direto.
      // nextAll: vai apontar todos irmão direto.
      // nextUntil: vai apontar para o  ultimo irmão.
      // prev: Vai pegar o irmão acima dele.
      // prevAll: todos os  irmão a esquerda dele.
      // prevUntil: todos todos  irmão.
      $("h3").prevAll().css({"border" : "1px solid red"});
    });
  </script>
</body>
</html>
