<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <script src="https://code.jquery.com/jquery-3.7.1.js" integrity="sha256-eKhayi8LEQwp4NKxN+CfCh+3qOVUtJn3QNZ0TciWLP4=" crossorigin="anonymous"></script>
  <style>
    #bloco {
      width: 200px;
      height: 200px;
      background-color: black;
    }
  </style>
  <title>Document</title>
</head>
<body>
  <p id="bloco"></p>
  <p id="texto"></p>

  <script>
    $(document).ready(() => {
      // Ação por click
      // $("#bloco").on(('click dblclick'),()  => {
      //   $("#texto").text("Click no quadrado");
      //   alert('teste');
      // })

      $("#bloco").on({
        click:()=>{$("#texto").text("Clique no quadrado")},
        mouseenter:()=> {$("#texto").text("Mouse entrou no quadrado")},
        mouseleave:()=> {$("#texto").text("Mouse saiu do quadrado")},
        dblclick:()=> {$("#texto").text("Mouse saiu do quadrado")},
      })

    })
  </script>
</body>
</html>
