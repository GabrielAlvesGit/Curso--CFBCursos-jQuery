<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <script src="https://code.jquery.com/jquery-3.7.1.js" integrity="sha256-eKhayi8LEQwp4NKxN+CfCh+3qOVUtJn3QNZ0TciWLP4=" crossorigin="anonymous"></script>
  <title>Document</title>
</head>
<body>
 <div class="calc">
  <label>Valor 1</label>
  <input type="text" name="" id="v1"  value="" placeholder="número 1"/>
  <br /><br />
  <label>Valor 2</label>
  <input type="text" name="" id="v2"  value="" placeholder="número 2"/>
  <br /><br />
  <label>Resultado</label>
  <input type="text" id="res"  value="0" />
  <br /><br />
  <button id="btn_somarjs">Somar JS</button>
  <button id="btn_somarjq">Somar JQ</button>
 </div>
  <script>
    // JS Puro
    let btn_somarjs = document.getElementById("btn_somarjs");
    btn_somarjs.addEventListener(("click"), ( ) => {
      let v1 = document.getElementById("v1").value;
      let v2 = document.getElementById("v2").value;
      soma=parseInt(v1)+parseInt(v2);

      let res = document.getElementById("res").value=soma;
    });

    $("#btn_somarjq").click(( ) => {
      let v1 = $("#v1").val();
      let v2 = $("#v2").val();
      let soma=parseInt(v1)+parseInt(v2);
      $("#res").val(soma);
    })
  </script>
</body>
</html>
