<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <script src="https://code.jquery.com/jquery-3.7.1.js" integrity="sha256-eKhayi8LEQwp4NKxN+CfCh+3qOVUtJn3QNZ0TciWLP4=" crossorigin="anonymous"></script>
  <style>
    div, p, span {
      border: 1px solid red;
      padding: 18px;
    }
    
    p {
      border: 1px solid blue;

    }
    
    span {
      border: 1px solid green;
    }
  </style>
  <title>Document</title>
</head>
<body>

  <div>
    <p>CFB Curso <br /><br />
      <span>Curso de JQuery</span>
    </p>
  </div>

  <script>
  $(document).ready(() => {
    $("div").click((event) => {event.stopPropagation();alert("Evento disparado no div")})
    $("p").click((event) => {event.stopPropagation();alert("Evento disparado no p")})
    $("span").click((event) => {event.stopPropagation();alert("Evento disparado no span")})
  })
  </script>
</body>
</html>
