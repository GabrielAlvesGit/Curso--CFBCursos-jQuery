<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <script src="https://code.jquery.com/jquery-3.7.1.js" integrity="sha256-eKhayi8LEQwp4NKxN+CfCh+3qOVUtJn3QNZ0TciWLP4=" crossorigin="anonymous"></script>

  <style>
  
   * {
    padding: 0;
    margin: 0;
    box-sizing: border-box;
   }

   .cor {
    color: #f00;
   }

   .menu {
    display: flex;
    flex-direction: column;
   }

   .cor {
    background-color: yellow;
    border: 1px solid #f00;
    padding: 15px;
    margin-bottom: 15px;
   }

   .caixa {
    padding: 15px;
    background-color: yellow;
    border: 1px solid #f00;
   }
  </style>
  <title>Document</title>
</head>
<body>
  <div class="menu">
    <button id="btn_get">Obter Elementos</button>
  </div>

  <div id="elementos" class="caixa">

  </div>

  <p id="p1">CFB Cursos</p>
  <p id="p2">Curso de JQuery</p>
  <p id="p3">Função each()</p>
  <p id="p4">Cfbcursos.com.br</p>
  <p id="p5">youtube.com/cfbcursos</p>
 
  <script>
  
    $(document).ready(() =>{
      $('#btn_get').click(() =>{
        $('#elementos').append($('p').get())
      })
    })
  </script>
</body>
</html>
