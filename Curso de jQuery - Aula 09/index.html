  <p id="texto1">CFB Curso</p>
  <br />
  <p id="texto2">Curso de JQuery</p>

  <p id="texto3"></p>

  <p id="resultado"></p>

  <script>
  $(document).on({
      click:() => { $("#resultado").text(event.type + ": " + event.which)},
      keydown:() => { $("#resultado").text(event.type + ": " + event.which)
        if(event.which == 13) {
          alert("Enter Pressionado");
        }
      },
  });
  </script>
